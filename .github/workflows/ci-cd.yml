name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push user-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: true
          tags: ${{ env.ECR_REGISTRY }}/user-service:latest

      - name: Build and push job-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/job-service
          push: true
          tags: ${{ env.ECR_REGISTRY }}/job-service:latest

      - name: Build and push application-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/application-service
          push: true
          tags: ${{ env.ECR_REGISTRY }}/application-service:latest

      - name: Build and push resume-parser-service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/resume-parser-service
          push: true
          tags: ${{ env.ECR_REGISTRY }}/resume-parser-service:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.ECR_REGISTRY }}/gigorbit-frontend:latest

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|REPLACE_WITH_IMAGE|${{ env.ECR_REGISTRY }}|g" k8s/*.yaml
          echo "Manifests updated with image registry"
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/
          echo "Deployment applied"