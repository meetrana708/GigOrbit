apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gigorbit-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gigorbit-frontend
                port:
                  number: 80
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
          - path: /api/jobs
            pathType: Prefix
            backend:
              service:
                name: job-service
                port:
                  number: 80
          - path: /api/applications
            pathType: Prefix
            backend:
              service:
                name: application-service
                port:
                  number: 80
          - path: /api/parse
            pathType: Prefix
            backend:
              service:
                name: resume-parser-service
                port:
                  number: 80